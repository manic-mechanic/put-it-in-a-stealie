<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Put it in a Stealie</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Zalando+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="vendor/cropper.min.css">
</head>

<body>
  <main class="container">
    <h1>Put it in a Stealie</h1>
    <div id="stealie-container" class="stealie-container">
      <div id="drop-zone" class="drop-zone">
        <img src="assets/stealie-bg-none-border-false-bolt-false-color-false.svg" alt="Stealie" class="stealie-frame">
        <div class="drop-indicator">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <canvas id="user-image-canvas" class="user-image-canvas"></canvas>
        <div class="drag-overlay"></div>
      </div>
    </div>
    <div id="actions" class="actions hidden">
      <button id="btn-save" class="btn btn-icon" title="Save PNG">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button id="btn-recrop" class="btn btn-icon" title="Recrop">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2v14a2 2 0 0 0 2 2h14"></path>
          <path d="M18 22V8a2 2 0 0 0-2-2H2"></path>
        </svg>
      </button>
      <button id="btn-new" class="btn btn-icon" title="New Image">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
      </button>
    </div>
    <input type="file" id="file-input" accept="image/*" class="hidden">
  </main>
  <div id="crop-modal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-title">Position your image</h2>
      <div class="crop-container">
        <img id="crop-image" src="" alt="Crop preview">
      </div>
      <div class="zoom-control">
        <span class="zoom-label">âˆ’</span>
        <input type="range" id="zoom-slider" min="0.1" max="3" step="0.05" value="1">
        <span class="zoom-label">+</span>
      </div>
      <div class="modal-actions">
        <button id="crop-cancel" class="btn btn-ghost">Cancel</button>
        <button id="crop-done" class="btn btn-primary">Done</button>
      </div>
    </div>
  </div>
  <script src="vendor/cropper.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
